<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Atributo Customizado Data</title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<script type="text/javascript">
			function mostravalor(componente){
			     var valor = componente.getAttribute('data-idade');
			     alert(valor);
			 }
		</script>
</head>
<body>

	<ul>
		
		<li class="pessoa" data-idade="25" onclick="mostravalor(this)" data-cpf="78345">Sergio</li>
		<li class="pessoa" data-idade="24" onclick="mostravalor(this)" data-cpf="14234">Wilson</li>
		<li class="pessoa" data-idade="12" onclick="mostravalor(this)" data-cpf="67890">Vitoria</li>

	</ul>

</body>
</html>
